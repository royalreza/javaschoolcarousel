<!DOCTYPE html>
<html>
<head>
	<title>carousel</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="css/owl.theme.green.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="container">
  <img src="images/carousel-frame-image.png" alt="Carosul Background" style="width:100%;">
  <div class="centered">
  <div id="owl-carousel" class="owl-carousel owl-theme">
    <div class="item item1">
      <img class="img2" src="images/javaschoolnew.png" alt="Slider 1">
    </div>
    <div class="item item2">
      <img class="img2" src="images/guid-climb.png" alt="Slider 2">
    </div>
    <div class="item item3">
      <img class="img2" src="images/sky.png" alt="Slider 3">
    </div>
    <div class="item item4">
      <img class="img2" src="images/fire.png" alt="Slider 4">
    </div>
	 <div class="item item5">
      <img class="img2" src="images/training.png" alt="Slider 5">
    </div>
    <div class="item item6">
      <img class="img2" src="images/itu.png" alt="Slider 6">
    </div>
    <div class="item item7">
      <img class="img2" src="images/space.png" alt="Slider 7">
    </div>
    <div class="item item8">
      <img class="img2" src="images/itu2.png" alt="Slider 8">
    </div>
    <div class="item item9">
      <img class="img2" src="images/dangerous.png" alt="Slider 9">
    </div>	
</div></div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/owl.carousel.min.js"></script>
<script>
	$('#owl-carousel').owlCarousel({
    loop: true,
    dots: false,
    nav: true,
    items: 1,
    autoplay: true,
    navText : ["<i class='fa fa-chevron-left'></i>","<i class='fa fa-chevron-right'></i>"]
})
</script>
</html>
